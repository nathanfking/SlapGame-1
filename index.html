<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Slap Object Game</title>
  <link rel="stylesheet" href="game.css">

</head>

<body>

  <div>
    <video playsinline autoplay muted loop poster="" id="bgvid">
      <source src="ld_screen.mp4" type="video/mp4">
    </video>
    <h1 id="enemy-health">2500</h1>
    <div class="bloodseeker">
      <img id="enemy-image" src="bld.png">
      <title>PLAYER</title>
    </div>

    <!--This is the controller/HEADS UP DISPLAY-->
    <div class="flex-container hud">
      <div class="card-1"></div>
      <button onClick="onBasicAttack()">Attack</button>

      <div class="card-2"></div>
      <button onClick="onRocketBarrage()">Rocket Barrage</button>

      <div class="card-3"></div>
      <button onClick="onHomingMissile()">Homing Missile</button>

      <div class="card-4"></div>
      <button onClick="onFlakCannon()">Flak Cannon</button>

      <div class="card-"></div>
      <button onClick="onPlayAgain()">Play Again</button>

    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
